<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/login.css">
</head>
<body>
    <form class="login_form" action="submit">
        <h1 class="login_title">Login Form</h1>
        <div class="login_form_container">
        <hr/>
        <div class="login_container">
          <label for="username"><strong>Username</strong></label>
          <input class="login_input" type="text" placeholder="Enter Username" name="username" required>
          <label for="password"><strong>Password</strong></label>
          <input class="login_input" type="password" placeholder="Enter Password" name="password" required>
        </div>
        <button class="login_button" type="submit">Login</button>
        <div class="login_container" style="background-color: #eee">
          <label style="padding-left: 15px">
          <input class="login_input" type="checkbox"  checked="checked" name="remember"> Remember me
          </label>
        </div>
      </form>
</body>
</html>
